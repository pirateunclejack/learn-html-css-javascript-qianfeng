<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://code.jquery.com/jquery-3.6.1.js"

<body>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <script>
        $.extend({
            kerwin: function () {
                console.log('kerwin')
            },
            deepCopy(o2, o1) {
                for (var i in o1) {
                    if (o1[i]?.toString() === '[object Object]') {
                        o2[i] = {}
                        this.deepCopy(o2[i], o1[i])
                    } else if (Object.prototype.toString.call(o1[i]) === '[objtce Array]') {
                        o2[i] = []
                        this.deepCopy(o2[i], o1[i])
                    } else {
                        o2[i] = o1[i]
                    }
                }

            }
        })
        $.kerwin()

        var myobj1 = {
            name: 'kerwin',
            location: {
                city: 'dalian',
                province: 'dalian'
            },
            hobby: ['basketball', 'football', 'pingpang'],
            introduction: undefined
        }
        var myobj2 = {}

        $.deepCopy(myobj2, myobj1)
        console.log(myobj1, myobj2)

        $.fn.extend({
            kerwin() {
                console.log('kerwin')
            },
        })
        $.fn.extend({
            allChecked(isChecked) {
                // console.log('allChecked')
                console.log(this)
                this.prop('checked', isChecked)
                return this
            }
        })
        // $('input[type=checkbox').css({
        // width: 100,
        // height: 100
        // }).allChecked(false)
        $('input[type=checkbox').allChecked(true).css({
            width: 100,
            height: 100
        })

    </script>
</body>
