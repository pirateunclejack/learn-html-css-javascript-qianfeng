<body>

    <script>

        $(window).ajaxStart(function () {
            console.log('Run before first ajax start.')
            console.log('Loading')
        })
        $(window).ajaxSend(function () {
            console.log('Run before every ajax start.')
            console.log('Loading')
        })
        $(window).ajaxSuccess(function () {
            console.log('Run after every ajax success.')
        })
        $(window).ajaxStop(function () {
            console.log('Run after last ajax success.')
        })
        $(window).ajaxError(function () {
            console.log('Run after every ajax error.')
        })
        $(window).ajaxComplete(function () {
            console.log('Run after every ajax finish.')
        })



        $.ajax({
            url: 'https://m.maizuo.com/gateway?cityId=110100&pageNum=1&pageSize=10&type=1&k=1527956',
            headers: {
                'X-Client-Info': '{"a":"3000","ch":"1002","v":"5.2.1","e":"1670094337119816702656513","bc":"110100"}',
                'X-Host': 'mall.film-ticket.film.list'
            },
            success: function (res) {
                console.log(res.data.films)
            }
        })

    </script>
</body>
