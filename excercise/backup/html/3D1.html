<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
  * {
    padding: 0%;
    margin: 0%;
  }

  .box {
    width: 500px;
    height: 500px;
    border: 5px solid black;
    transform-style: preserve-3d;
    position: relative;
    margin: 0 auto;
    transform: rotateY(30deg);
    perspective: 900px;

  }

  .center {
    position: absolute;
    width: 200px;
    height: 200px;
    background: red;
    left: 50%;
    top: 50%;
    margin-top: -100px;
    margin-left: -100px;
    transition: all 1s;
  }

  .box:hover .center {
    /* transform: translateZ(500px); */
    transform: translate3d(100px, 200px, 500px);
  }
</style>

<body>
  <div class="box">
    <div class="center"></div>
  </div>
</body>

</html>
