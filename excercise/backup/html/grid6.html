<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
  * {
    padding: 0%;
    margin: 0%;
  }

  div.box {
    width: 600px;
    height: 600px;
    /* background: red; */
    border: 5px solid gray;
    margin: 0 auto;
    display: grid;

    /* grid-template-rows: 200px 200px 200px; */
    /* grid-template-columns: 200px 200px 200px; */
    grid-template-rows: 25% 25% 25% 25%;
    grid-template-columns: 25% 25% 25% 25%;
  }

  .box div:nth-child(2) {
    /* grid-column-start: 2; */
    /* grid-column-end: 4; */
    /* grid-row-start: 1; */
    /* grid-row-end: 3; */
    grid-column: 2/4;
    grid-row: 1/4;
  }
</style>

<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>7</div>
    <div>7</div>
    <div>7</div>
    <div>7</div>
    <div>7</div>
    <div>7</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>

</html>
