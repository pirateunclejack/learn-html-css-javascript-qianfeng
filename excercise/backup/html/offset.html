<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0%;
      padding: 0%;
    }

    #box {
      width: 500px;
      height: 500px;
      background: yellow;
      overflow: hidden;
    }

    #par {
      width: 300px;
      height: 300px;
      background: blue;
      overflow: hidden;
      position: relative;
    }

    #child {
      width: 100px;
      height: 100px;
      background: red;

    }

    div {
      margin: 50px;
    }

    ul {
      width: 200px;
      height: 200px;
      padding: 20px;
      border: 10px solid red;
      background-color: yellow;
      margin: 50px;
      border-left-width: 50px;
      border-top-width: 50px;
    }
  </style>
</head>

<body>
  <div id="box">
    <div id="par">
      <div id="child"></div>
    </div>
  </div>

  <ul id="list"></ul>
  <script>
    console.log(child.offsetLeft, child.offsetTop)
    console.log(par.offsetLeft, par.offsetTop)
    console.log(box.offsetLeft, box.offsetTop)
    // console.log(child.offsetLeft, child.offsetTop)

    console.log(list.clientLeft, list.clientTop)
  </script>
</body>

</html>
