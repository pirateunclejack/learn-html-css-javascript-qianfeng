  <script>
    function Persion(name, age) {
      this.name = name
      this.age = age
    }
    Persion.prototype.say = function () {
      console.log(this.name, this.age)
    }

    function Student(name, age, grade) {
      // Persion.call(this, name, age)
      Persion.apply(this, [name, age])
      this.grade = grade
    }

    // Student.prototype = Persion.prototype
    Student.prototype = new Persion()
    Student.prototype.printGrade = function () {
      console.log(this.name, this.grade)
    }
    Student.prototype.say = function () {
      // console.log(this.name, 'Hello')
      Persion.prototype.say.call(this)
      console.log(this.name, 'Nihao')
    }

    obj.printGrade()
