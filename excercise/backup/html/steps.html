<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0%;
    margin: 0%;
  }

  div {
    width: 200px;
    height: 200px;
    background: red;
    /* animation: run 3s steps(1, end) 0s infinite forwards; */
    /* animation: run 3s steps-start 0s infinite forwards; */
    animation: run 3s steps-end 0s infinite forwards;
  }

  @keyframes run {
    0% {
      background: red;
    }

    50% {
      background: green;

    }

    100% {
      background: yellow;
    }
  }
</style>

<body>
  <div>
  </div>
</body>

</html>
