        this.name = name
        this.age = age
      }
      say() {

      }
    }

    // son class
    class Student extends Person {
      constructor(name, age, grade) {
        super(name, age) // Person.call(this,name,age)
        this.grade = grade
      }
      say() {
        super.say()
        console.log(this.name, "nihao")
      }
    }

    var obj = new Student("kerwin", 100, 100)
    console.log(obj)
    obj.say()
  </script>
