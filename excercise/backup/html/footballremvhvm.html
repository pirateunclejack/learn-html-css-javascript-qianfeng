<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../font/iconfont.css">
  <style>
    * {
      margin: 0%;
      padding: 0%;
    }

    ul {
      list-style: none;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    html {
      font-size: 5vw;
      /* font-size: 1rem; */
    }



    body {
      display: flex;
      flex-direction: column;
    }

    header {
      height: 2.2rem;
      background: #0cc440;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: .6rem;
    }

    header div {
      width: 3rem;
      height: 1.25rem;
      line-height: 1.25rem;
      text-align: center;
    }

    header div:nth-child(1) {
      border-radius: .6rem 0 0 .6rem;
      background: #63d985;
      color: white;
    }

    header div:nth-child(2) {
      border-radius: 0 .6rem .6rem 0;
      background: #3dd066;
      color: #a9e4b4;
    }

    section {
      flex: 1;
      overflow: auto;
    }

    section ul {
      display: flex;
      position: sticky;
      top: 0rem;
      background: white;
    }

    section ul li {
      flex: 1;
      text-align: center;
      height: 1.75rem;
      line-height: 1.75rem;
      border-bottom: .05rem solid #d9d9d9;
      color: #8c8c8c;
      font-size: .7rem;
    }

    section ul li:hover {
      border-bottom: .1rem solid #08c63e;
      color: #08c63e;
    }

    section .list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    section .list>div {
      width: 49%;
      margin-top: .2rem;
      border: .05rem solid gray;
    }

    section .list>div img {
      width: 100%;
      height: 7.5rem;
    }

    section .list>div p {
      height: 1.5rem;
      line-height: 1.5rem;
      font-size: .6rem;
      text-indent: .5rem;
    }

    footer {
      height: 2.2rem;
      background: white;
    }

    footer ul {
      display: flex;
      height: 100%;
    }

    footer li {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      color: #8c8c8c;
    }

    footer li:hover {
      color: #08c63e
    }

    footer li i {
      height: 1.05rem;
      font-size: .8rem;
      line-height: 1.05rem;
      text-align: center;
    }

    footer li span {
      height: .85rem;
      font-size: .6rem;
      line-height: .85rem;
      text-align: center;

    }

    footer li:nth-child(3) {
      position: relative;
    }

    footer li:nth-child(3) i {
      width: 2.5rem;
      height: 2.5rem;
      border: .05rem solid #8c8c8c;
      border-radius: 50%;
      position: absolute;
      line-height: 2.5rem;
      font-size: 1.5rem;
      left: 50%;
      margin-left: -1.25rem;
      top: -0.4rem;
      text-align: center;
      background: white;
      color: #8c8c8c;
    }

    ul li .iconfont {
      font-size: .8rem;
    }
  </style>
  <script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 320 * 20 + 'px'
  </script>
</head>

<body>
  <header>
    <div>Central</div>
    <div>Follow</div>
  </header>
  <section>
    <ul>
      <li>Football Site</li>
      <li>Football Life</li>
      <li>Football Girl</li>
    </ul>
    <div class="list">
      <div>
        <img src="../img/bg.png" alt="">
        <p>Hello</p>
      </div>
      <div>
        <img src="../img/bg.png" alt="">
        <p>Hello</p>
      </div>

      <div>
        <img src="../img/bg.png" alt="">
        <p>Hello</p>
      </div>

      <div>
        <img src="../img/bg.png" alt="">
        <p>Hello</p>
      </div>

      <div>
        <img src="../img/bg.png" alt="">
        <p>Hello</p>
      </div>

      <div>
        <img src="../img/bg.png" alt="">
        <p>Hello</p>
      </div>

    </div>
  </section>
  <footer>
    <ul>
      <li>
        <i class="iconfont icon-home"></i>
        <span>Home</span>
      </li>
      <li>
        <i class="iconfont icon-search"></i>
        <span>Search</span>
      </li>

      <li>
        <i class="iconfont icon-picture"></i>
      </li>

      <li>
        <i class="iconfont icon-me"></i>
        <span>Me</span>
      </li>
      <li>
        <i class="iconfont icon-me"></i>
        <span>Me</span>
      </li>

    </ul>
  </footer>
</body>

</html>
