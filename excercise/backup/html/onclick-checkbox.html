<body>
  <input type="checkbox" id="all">Select All
  <hr>

    </li>
  </ul>

  <script>
    var oAll = document.getElementById('all')
    var oItems = document.querySelectorAll('.shop input')
    console.log(oItems)
    oAll.onclick = function () {
      console.log(oAll.checked)
      for (var i = 0; i < oItems.length; i++) {
        oItems[i].checked = oAll.checked
      }
    }
    for (var i = 0; i < oItems.length; i++) {
      oItems[i].onclick = function () {
        var count = 0
        for (var i = 0; i < oItems.length; i++) {
          if (oItems[i].checked === true) {
            count++
          }
          if (count === oItems.length) {
            oAll.checked = true
          } else {
            oAll.checked = false
          }
        }
      }
    }
  </script>
