<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0%;
    }

    div {
      width: 200px;
      height: 50px;
      background: white;
      border: 1px solid gray;
    }

    div ul {
      /* display: none; */
      height: 0px;
      overflow: hidden;
      margin-top: 50px;
      transition: all 1s linear 1s;
    }

    div:hover ul {
      /* display: block; */
      height: 200px;
    }
  </style>

</head>

<body>
