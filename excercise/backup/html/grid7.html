<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
  * {
    padding: 0%;
    margin: 0%;
  }

  div.box {
    width: 600px;
    height: 300px;
    /* background: red; */
    border: 5px solid gray;
    margin: 0 auto;
    display: grid;

    /* grid-template-rows: 200px 200px 200px; */
    /* grid-template-columns: 200px 200px 200px; */
    grid-template-rows: repeat(auto-fill, 33.3%);
    grid-template-columns: repeat(auto-fill, 16.6%);

    grid-template-areas:
      'a a a a b b'
      'a a a a c c'
      'd d e f c c'
    ;
    grid-gap: 1px 1px;
  }

  .box img:nth-child(1) {
    grid-column: 1/5;
    grid-row: 1/3;
  }

  .box img:nth-child(2) {
    grid-column: 1/3;
    grid-row: 3/4;

  }

  .box img:nth-child(3) {
    grid-column: 3/4;
    grid-row: 3/4;
  }

  .box img:nth-child(4) {
    grid-column: 4/5;
    grid-row: 3/4;
  }

  .box img:nth-child(5) {
    grid-area: b;
  }

  .box img:nth-child(6) {
    grid-area: c;
  }

  div img {
    width: 100%;
    /* height: ; */
  }
</style>

<body>
  <div class="box">
    <img src="../img/docker.png" alt="">
    <img src="../img/docker.png" alt="">
    <img src="../img/docker.png" alt="">
    <img src="../img/docker.png" alt="">
    <img src="../img/docker.png" alt="">
    <img src="../img/docker.png" alt="">
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>9</div>
    <div>9</div>
    <div>9</div>
    <div>9</div>
    <div>9</div>
    <div>9</div>
    <div>9</div>
    <div>9</div>
    <div>9</div>
  </div>
</body>

</html>
