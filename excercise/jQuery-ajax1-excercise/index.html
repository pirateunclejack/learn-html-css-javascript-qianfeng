<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        ul li {
            overflow: hidden;
            padding: 10px;

        }

        ul li img {
            float: left;
            width: 100px;
        }
    </style>
</head>

<body>
    <ul id="list">

    </ul>
    <script>
        $.ajax({
            url: 'https://m.maizuo.com/gateway?cityId=110100&pageNum=1&pageSize=10&type=1&k=1527956',
            headers: {
                'X-Client-Info': '{"a":"3000","ch":"1002","v":"5.2.1","e":"1670094337119816702656513","bc":"110100"}',
                'X-Host': 'mall.film-ticket.film.list'
            },
            success: function (res) {
                console.log(res.data.films)
                render(res.data.films)
            }
        })
        function render(list) {
            var newlist = list.map(item => `
                <li>
                    <img src='${item.poster}'>
                    <h3>${item.name}</h3>
                    <div>Grade: ${item.grade}</div>
                </li>
            `)
            $('#list').html(newlist.join(''))

        }

    </script>
</body>

</html>
