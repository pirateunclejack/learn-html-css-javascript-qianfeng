        $('#myshow').click(function () {
            $('#box').fadeIn(1000, 'linear', () => {

        })
        $('#myhide').click(function () {
            $('#box').fadeOut(1000, 'swing', () => {
                console.log('Hide')
            })
        })
        $('#mytoggle').click(function () {
            $('#box').fadeToggle(1000, 'swing', () => {
                console.log('SlideToggle')
            })
        })
        $('#myfadeto').click(function () {
            $('#box').fadeTo(1000, 0.1, 'swing', () => {
                console.log('SlideToggle')
            })
        })
        $('#myanimate').click(function () {
            $('#box').animate({
                left: '100px',
                top: 100,
                borderRadius: "150px",
                background: 'red',

            },
                1000, 'linear', () => {
                    console.log('Animate')
                })
        })
        $('#mystop').click(function () {
            $('#box').stop().animate({

                top: 100,
                borderRadius: "150px",
                background: 'red',

            },
                1000, 'linear', () => {
                    console.log('Animate')
                })
        })
        $('#myfinish').click(function () {
            $('#box').finish().animate({
                left: '300px',
            },
                1000, 'linear', () => {
                    console.log('Animate')
                })
        })
