        #box p {

        function boxmouseover() {
            $(this).children('p').css('display', 'block')
        }
        function boxmouseout() {
            $(this).children('p').css('display', 'none')

        }
        function boxmousemove(evt) {
            $(this).children('p').offset({
                left: evt.pageX,
                top: evt.pageY
            })
        }
        $('#box').mouseover(boxmouseover).mouseout(boxmouseout)
        $('#box').mousemove(boxmousemove)
    </script>
