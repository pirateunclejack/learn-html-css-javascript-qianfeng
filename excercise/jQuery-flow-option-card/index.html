<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            display: flex;
            position: relative;
        }

        ul li {
            height: 50px;
            line-height: 50px;
            text-align: center;
            width: 100px;
            position: relative;
            z-index: 1;
        }

        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 50px;
            background-color: skyblue;
            border-bottom: 3px solid red;
        }
    </style>
</head>

<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
        <div></div>
    </ul>
    <script>
        function limouseover() {
            $('ul div').stop().animate({
                left: $(this).index() * 100
            }, 200)
        }
        $('ul li').mouseover(limouseover)
    </script>
</body>

</html>
